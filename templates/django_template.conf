<VirtualHost *:80>
    ServerName ${servername}
    WSGIDaemonProcess ${app.name} python-path=${app.path}:${virtualenv.path}/lib/python2.7/site-packages
    WSGIProcessGroup ${app.name}
    WSGIScriptAlias /${base.url} ${app.wsgi.path}/wsgi.py
    Alias /static ${static.path}
    <directory ${app.wsgi.path}>
        Order allow,deny
        Allow from all
    </directory>

    <directory ${static.path} >
    Order deny,allow
    Allow from all
    </directory>
</VirtualHost>
